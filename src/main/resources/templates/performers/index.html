<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8"/>
  <title>Performers</title>
</head>
<body>
<nav th:replace="fragments :: navigation"></nav>
<h1>All Performers</h1>

<p th:unless="${performers} and ${performers.size()}"> no performers </p>

<ul>
  <th:block th:each="performer : ${performers}">
    <li th:text="${performer.name}"></li>
  </th:block>
</ul>

</body>
</html>
